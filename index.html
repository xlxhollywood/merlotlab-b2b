<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	음 이거 왜 안되는거지?
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1313667718e71688de2635cab0cf7ef7"></script>
	<script>
		// 페이지 로드 완료 후 실행
		
		window.onload = function() {
			try {
				var container = document.getElementById('map');
				var options = {
					center: new kakao.maps.LatLng(33.450701, 126.570667),
					level: 3
				};

				var map = new kakao.maps.Map(container, options);
				console.log('카카오맵 로드 성공!');
			} catch (error) {
				console.error('카카오맵 로드 오류:', error);
				console.log('kakao 객체:', typeof kakao);
				console.log('kakao.maps 객체:', typeof kakao?.maps);
			}
		};
	</script>
</body>
</html>
